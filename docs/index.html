    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Quicksand:wght@300;400;500;600;700&family=Caveat:wght@400;700&family=Chewy&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Quicksand"', 'sans-serif'],
              serif: ['"Fredoka"', 'cursive'],
              hand: ['"Caveat"', 'cursive'],
              fun: ['"Chewy"', 'cursive'],
            },
            colors: {
              scout: {
                50: '#F9F8F6', // Warmer off-white
                100: '#F2F0EB',
                200: '#E6E2D8',
                300: '#D1C8B6',
                400: '#B0A28E',
                500: '#8F7E68',
                600: '#756551',
                700: '#5C4E3F',
                800: '#463B30',
                900: '#2C241B', // Almost black coffee
              },
              accent: {
                500: '#CD4631', // Burnt Red
                600: '#A03220',
              },
              forest: {
                500: '#4A6741', // Scout Green
                600: '#3A5230',
              },
              // Replaced Yellow with "Clay Orange" for better contrast
              sunny: {
                100: '#FFEDD5', // Light Orange Background
                400: '#F97316', // Vibrant Orange (Readable against dark)
                500: '#EA580C', // Burnt Orange (Readable against white)
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'spin-slow': 'spin 12s linear infinite',
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'wiggle': 'wiggle 2s ease-in-out infinite',
              'bounce-gentle': 'bounce-gentle 3s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(5deg)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              'bounce-gentle': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              }
            }
          }
        }
      }
    </script>

      }
